<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>White Cubes Background + Glossy Menu with Theme Set</title>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
<style>
html,body{
  height:100%;
  margin:0;
  background: linear-gradient(to bottom, #8c8c8c, #000);
  overflow:hidden;
  font-family: 'DynaPuff', sans-serif;
  transition: background 0.6s ease;
}

/* Sky cubes */
.sky {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
}

.cube {
  position:absolute;
  left:-15%;
  background:#fff;
  opacity:0.9;
  border-radius:4px;
  will-change: left, transform, opacity;
}

@keyframes moveRight { 0%{ left:-20%; } 100%{ left:120%; } }

/* Top buttons */
.top-buttons {
  position: fixed;
  top: 20px;
  right: 40px;
  display: flex;
  gap: 30px;
  z-index: 2;
}

.top-buttons a {
  color: white;
  text-decoration: none;
  font-weight: 700;
  font-size: 18px;
  position: relative;
  display: inline-block;
  transition: transform 0.2s ease;
  cursor:pointer;
}

.top-buttons a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0%;
  height: 2px;
  background: white;
  box-shadow: 0 0 8px white;
  transition: width 0.3s ease;
}

.top-buttons a:hover { transform: translateY(-3px); }
.top-buttons a:hover::after { width:100%; }

/* Sections */
.section {
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%) translateX(100%);
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(18px) saturate(160%);
  border-radius: 20px;
  padding: 40px 60px;
  text-align:center;
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
  color:white;
  font-size:20px;
  opacity:0;
  pointer-events:none;
  transition: all 0.5s ease;
  z-index:1;
  width: 80%;
  max-width: 1200px;
}

.section.active { opacity:1; pointer-events:auto; transform: translate(-50%, -50%) translateX(0); }

.section h1 { margin:0 0 20px; font-size:40px; display:inline-block; color:white; text-shadow:0 0 6px white,0 0 12px rgba(255,255,255,0.8); }

.section h1 span {
  display:inline-block; opacity:0; transform: translateY(30px) scale(0.8);
  animation: riseIn 0.6s forwards, jiggle 2s ease-in-out infinite;
}

@keyframes riseIn { to{ opacity:1; transform: translateY(0) scale(1); } }
@keyframes jiggle {
  0%{transform:translateY(0) rotate(0deg);}
  25%{transform:translateY(-2px) rotate(-1deg);}
  50%{transform:translateY(0) rotate(0deg);}
  75%{transform:translateY(2px) rotate(1deg);}
  100%{transform:translateY(0) rotate(0deg);}
}

.section button {
  background: rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.3);
  color:white; padding:12px 24px; border-radius:8px; font-size:16px; cursor:pointer; margin:8px;
  transition: transform 0.25s ease, box-shadow 0.25s ease, background 0.25s ease;
  font-weight:700; text-shadow:0 0 6px rgba(255,255,255,0.8);
}
.section button:hover { background: rgba(255,255,255,0.25); border-color:white; box-shadow:0 6px 15px rgba(255,255,255,0.4); transform: translateY(-5px);}
.section button:active { transform: translateY(0px) scale(0.97); box-shadow:0 2px 6px rgba(255,255,255,0.2); }

/* Settings Grid */
.settings-grid { display:flex; flex-wrap:wrap; justify-content: space-between; gap:20px; margin-top:20px; }
.settings-card {
  background: rgba(255,255,255,0.05); border-radius:15px; flex:1 1 calc(25% - 20px);
  min-width:200px; max-width:250px; padding:20px; display:flex; flex-direction:column; justify-content:space-between;
  opacity:0; transform: translateX(-50px); transition: all 0.5s ease;
}
.settings-card.show { opacity:1; transform: translateX(0); }

.settings-card h2 { font-size:20px; margin-bottom:15px; text-align:center; }
.settings-card button { align-self:center; margin-top:auto; }
.settings-card select { margin:10px auto; padding:6px 10px; border-radius:6px; font-weight:bold; cursor:pointer; }

.settings-card:hover { transform: translateY(-5px); box-shadow:0 6px 15px rgba(255,255,255,0.3); }

/* Theme Styles */
body.theme-blue { background: linear-gradient(to bottom, #3a6fcf, #1a2f8f); }
body.theme-green { background: linear-gradient(to bottom, #2ecc71, #145c32); }
body.theme-orange { background: linear-gradient(to bottom, #ff8c42, #c14c00); }
body.theme-white { background: linear-gradient(to bottom, #ffffff, #d1d1d1); color:#111; }
body.theme-purple { background: linear-gradient(to bottom, #9b59b6, #4b2c67); }
</style>
</head>
<body>
<audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
<div class="sky" id="sky"></div>

<div class="top-buttons">
  <a data-section="home">Home</a>
  <a data-section="papers">Papers</a>
  <a data-section="settings">Settings</a>
</div>

<div class="section active" id="home">
  <h1 id="title-home">Glossy Menu</h1>
  <button>Option 1</button>
  <button>Option 2</button>
</div>

<div class="section" id="papers">
  <h1 id="title-papers">Papers</h1>
  <p>Here is the Papers section content.</p>
</div>

<div class="section" id="settings">
  <h1 id="title-settings">Settings</h1>
  <div class="settings-grid">
    <div class="settings-card" id="menu1">
      <h2>Theme Mixer</h2>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="blue">Ocean Breeze</option>
        <option value="green">Emerald Forest</option>
        <option value="orange">Sunset Glow</option>
        <option value="white">Arctic Light</option>
        <option value="purple">Mystic Violet</option>
      </select>
      <button id="theme-set-btn">Set Theme</button>
    </div>
    <div class="settings-card"><h2>Menu 2</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 3</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 4</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 5</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 6</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 7</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 8</h2><button>Set</button></div>
  </div>
</div>

<script>
(() => {
  const sky = document.getElementById('sky');
  const MAX_CUBES = 50;
  const SPAWN_INTERVAL = 250;
  const rand = (min,max)=>Math.random()*(max-min)+min;

  function createCube(){
    const el=document.createElement('div');
    el.className='cube';
    const size=Math.round(rand(8,40));
    el.style.width=`${size}px`; el.style.height=`${size}px`;
    el.style.top=`${rand(-5,100)}%`; el.style.opacity=rand(0.1,0.8);
    el.style.transform=`rotate(${rand(0,360)}deg)`;
    const duration=rand(3,10); el.style.animation=`moveRight ${duration}s linear forwards`;
    sky.appendChild(el);
    el.addEventListener('animationend',()=>el.remove());
  }

  function spawnLoop(){
    if(sky.querySelectorAll('.cube').length<MAX_CUBES) createCube();
    setTimeout(spawnLoop,SPAWN_INTERVAL);
  }
  spawnLoop();

  // Animate titles
  function animateTitle(id){
    const title=document.getElementById(id);
    const text=title.textContent; title.textContent="";
    [...text].forEach((ch,i)=>{
      const span=document.createElement("span");
      span.textContent=ch; span.style.animationDelay=`${i*0.1}s`;
      title.appendChild(span);
    });
  }
  animateTitle("title-home");
  animateTitle("title-papers");
  animateTitle("title-settings");

  // Section switching
  const buttons=document.querySelectorAll('.top-buttons a');
  const sections=document.querySelectorAll('.section');
  const settingsCards=document.querySelectorAll('.settings-card');
  const clickSound=document.getElementById('click-sound');

  buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      clickSound.currentTime=0; clickSound.play();
      const target=btn.getAttribute('data-section');
      sections.forEach(sec=>{
        if(sec.id===target){
          sec.classList.add('active');
          if(target==='settings'){
            settingsCards.forEach((card,i)=>setTimeout(()=>card.classList.add('show'),i*150));
          }else settingsCards.forEach(card=>card.classList.remove('show'));
        }else sec.classList.remove('active');
      });
    });
  });

  // Theme set button
  const themeSelect=document.getElementById('theme-select');
  const themeSetBtn=document.getElementById('theme-set-btn');
  themeSetBtn.addEventListener('click',()=>{
    clickSound.currentTime=0; clickSound.play();
    document.body.className=''; // reset
    switch(themeSelect.value){
      case 'blue': document.body.classList.add('theme-blue'); break;
      case 'green': document.body.classList.add('theme-green'); break;
      case 'orange': document.body.classList.add('theme-orange'); break;
      case 'white': document.body.classList.add('theme-white'); break;
      case 'purple': document.body.classList.add('theme-purple'); break;
      default: break;
    }
  });

  // Play sound for other buttons
  document.querySelectorAll('.section button').forEach(btn=>{
    if(btn!==themeSetBtn){
      btn.addEventListener('click',()=>{ clickSound.currentTime=0; clickSound.play(); });
    }
  });
})();
</script>
</body>
</html>
