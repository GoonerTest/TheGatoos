<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Site with Tanuki</title>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">
<style>
html,body{height:100%;margin:0;background: linear-gradient(to bottom, #8c8c8c, #000);overflow:hidden;font-family:'DynaPuff', sans-serif;transition:background 0.6s ease;}
.sky{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;}
.cube{position:absolute;left:-15%;background:#fff;opacity:0.9;border-radius:4px;will-change:left, transform, opacity;}
@keyframes moveRight {0%{left:-20%;}100%{left:120%;}}

.top-buttons{position: fixed; top: 20px; right: 40px; display: flex; gap: 30px; z-index: 2;}
.top-buttons a{color:white;text-decoration:none;font-weight:700;font-size:18px;position:relative;display:inline-block;transition:transform 0.2s ease;cursor:pointer;}
.top-buttons a::after{content:"";position:absolute;left:0;bottom:-4px;width:0%;height:2px;background:white;box-shadow:0 0 8px white;transition:width 0.3s ease;}
.top-buttons a:hover{transform:translateY(-3px);}
.top-buttons a:hover::after{width:100%;}

.section{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) translateX(100%);background:rgba(0,0,0,0.5);backdrop-filter:blur(18px) saturate(160%);border-radius:20px;padding:40px 60px;text-align:center;box-shadow:0 0 30px rgba(255,255,255,0.05);color:white;font-size:20px;opacity:0;pointer-events:none;transition:all 0.5s ease;z-index:1;width:90%;max-width:1400px;}
.section.active{opacity:1;pointer-events:auto;transform:translate(-50%,-50%) translateX(0);}
.section h1{margin:0 0 20px;font-size:40px;display:inline-block;color:white;text-shadow:0 0 6px white,0 0 12px rgba(255,255,255,0.8);}
.section h1 span{display:inline-block;opacity:0;transform:translateY(30px) scale(0.8);animation:riseIn 0.6s forwards,jiggle 2s ease-in-out infinite;}
@keyframes riseIn{to{opacity:1;transform:translateY(0) scale(1);}}
@keyframes jiggle{0%{transform:translateY(0) rotate(0deg);}25%{transform:translateY(-2px) rotate(-1deg);}50%{transform:translateY(0) rotate(0deg);}75%{transform:translateY(2px) rotate(1deg);}100%{transform:translateY(0) rotate(0deg);}}

.section button{background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.3);color:white;padding:12px 24px;border-radius:8px;font-size:16px;cursor:pointer;margin:8px;transition:transform 0.25s ease,box-shadow 0.25s ease,background 0.25s ease;font-weight:700;text-shadow:0 0 6px rgba(255,255,255,0.8);}
.section button:hover{background:rgba(255,255,255,0.25);border-color:white;box-shadow:0 6px 15px rgba(255,255,255,0.4);transform:translateY(-5px);}
.section button:active{transform:translateY(0px) scale(0.97);box-shadow:0 2px 6px rgba(255,255,255,0.2);}

.papers-btn-wrapper{display:flex;flex-direction:column;align-items:center;}
.paper-logo{width:60px;height:60px;object-fit:contain;filter:grayscale(100%);margin-bottom:10px;}

.settings-grid{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;margin-top:30px;}
.settings-card{background:rgba(0,0,0,0.4);backdrop-filter:blur(10px);border-radius:15px;padding:20px;width:150px;text-align:center;box-shadow:0 0 15px rgba(255,255,255,0.1);display:flex;flex-direction:column;justify-content:space-between;height:150px;}
.settings-card h2{margin:0 0 15px;font-size:18px;}
.settings-card button{margin-top:auto;}

body.theme-blue{background:linear-gradient(to bottom,#3a6fcf,#1a2f8f);}
body.theme-green{background:linear-gradient(to bottom,#2ecc71,#145c32);}
body.theme-orange{background:linear-gradient(to bottom,#ff8c42,#c14c00);}
body.theme-white{background:linear-gradient(to bottom,#ffffff,#d1d1d1);color:#111;}
body.theme-purple{background:linear-gradient(to bottom,#9b59b6,#4b2c67);}
</style>
</head>
<body>
<audio id="click-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>
<div class="sky" id="sky"></div>

<div class="top-buttons">
  <a data-section="home">Home</a>
  <a data-section="papers">Papers</a>
  <a data-section="settings">Settings</a>
</div>

<!-- Home Section -->
<div class="section active" id="home">
  <h1 id="title-home">Glossy Menu</h1>
</div>

<!-- Papers Section -->
<div class="section" id="papers">
  <h1 id="title-papers">Papers</h1>
  <div class="papers-buttons" style="display:flex;flex-wrap:wrap;justify-content:center;gap:20px;margin-top:30px;">
    <div class="papers-btn-wrapper"><img src="driving-logo.png" class="paper-logo"><button data-page="page-driving">Driving</button></div>
    <div class="papers-btn-wrapper"><img src="pvp-logo.png" class="paper-logo"><button data-page="page-pvp">PVP</button></div>
    <div class="papers-btn-wrapper"><img src="sandbox-logo.png" class="paper-logo"><button data-page="page-sandbox">Sandbox</button></div>
    <div class="papers-btn-wrapper"><img src="adventure-logo.png" class="paper-logo"><button data-page="page-adventure">Adventure</button></div>
    <div class="papers-btn-wrapper"><img src="fun-logo.png" class="paper-logo"><button data-page="page-fun">Fun</button></div>
    <div class="papers-btn-wrapper"><img src="drifting-logo.png" class="paper-logo"><button data-page="page-drifting">Drifting</button></div>
  </div>
  <h2 style="margin-top:60px;font-size:36px;color:white;text-shadow:0 0 8px white;text-align:center;">MORE SOON</h2>
</div>

<!-- Individual Papers Pages -->
<div class="section" id="page-driving">
  <h1>Driving</h1>
  <div style="margin-top:30px;">
    <img src="tanuki-logo.png" id="tanuki-btn" style="width:120px;height:120px;cursor:pointer;border-radius:12px;box-shadow:0 0 15px rgba(255,255,255,0.3);transition:transform 0.3s,box-shadow 0.3s;" title="Play Tanuki Sunset">
  </div>
  <button class="back-btn">Back</button>
</div>
<div class="section" id="page-pvp"><h1>PVP</h1><button class="back-btn">Back</button></div>
<div class="section" id="page-sandbox"><h1>Sandbox</h1><button class="back-btn">Back</button></div>
<div class="section" id="page-adventure"><h1>Adventure</h1><button class="back-btn">Back</button></div>
<div class="section" id="page-fun"><h1>Fun</h1><button class="back-btn">Back</button></div>
<div class="section" id="page-drifting"><h1>Drifting</h1><button class="back-btn">Back</button></div>

<!-- Tanuki-Sunset Section -->
<div class="section" id="tanuki-page">
  <h1>Tanuki Sunset</h1>
  <button class="back-btn" style="position:absolute;top:20px;left:20px;">Back</button>
  <button id="tanuki-fullscreen" style="position:absolute;top:20px;right:20px;">Fullscreen</button>
  <iframe id="tanuki-frame" src="https://jokarcana.github.io/Tanuki-Sunset/" style="width:100%;height:calc(100% - 100px);border:none;margin-top:60px;"></iframe>
</div>

<!-- Settings Section -->
<div class="section" id="settings">
  <h1 id="title-settings">Settings</h1>
  <div class="settings-grid">
    <div class="settings-card">
      <h2>Theme Mixer</h2>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="blue">Ocean Breeze</option>
        <option value="green">Emerald Forest</option>
        <option value="orange">Sunset Glow</option>
        <option value="white">Arctic Light</option>
        <option value="purple">Mystic Violet</option>
      </select>
      <button id="theme-set-btn">Set Theme</button>
    </div>
    <div class="settings-card">
      <h2>Open in Blank Tab</h2>
      <button id="open-blank-btn">Open blank</button>
    </div>
    <div class="settings-card"><h2>Menu 3</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 4</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 5</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 6</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 7</h2><button>Set</button></div>
    <div class="settings-card"><h2>Menu 8</h2><button>Set</button></div>
  </div>
</div>

<script>
(() => {
  const sky=document.getElementById('sky');
  const sections=document.querySelectorAll('.section');
  const clickSound=document.getElementById('click-sound');
  const rand=(min,max)=>Math.random()*(max-min)+min;

  // Cubes
  function createCube(){
    const el=document.createElement('div'); el.className='cube';
    const size=Math.round(rand(8,20)); el.style.width=el.style.height=size+'px';
    el.style.top=rand(-5,100)+'%'; el.style.opacity=rand(0.1,0.8);
    el.style.transform=`rotate(${rand(0,360)}deg)`;
    el.style.animation=`moveRight ${rand(3,8)}s linear forwards`;
    sky.appendChild(el); el.addEventListener('animationend',()=>el.remove());
  }
  (function spawnLoop(){if(sky.querySelectorAll('.cube').length<50) createCube(); setTimeout(spawnLoop,250);})();

  // Animate titles
  function animateTitle(id){
    const title=document.getElementById(id); const text=title.textContent; title.textContent="";
    [...text].forEach((ch,i)=>{const span=document.createElement("span"); span.textContent=ch; span.style.animationDelay=`${i*0.1}s`; title.appendChild(span);});
  }
  animateTitle("title-home"); animateTitle("title-papers"); animateTitle("title-settings");

  // Top menu navigation
  document.querySelectorAll('.top-buttons a').forEach(btn=>{
    btn.addEventListener('click',()=>{
      clickSound.currentTime=0; clickSound.play();
      const target=btn.getAttribute('data-section');
      sections.forEach(sec=>sec.id===target?sec.classList.add('active'):sec.classList.remove('active'));
    });
  });

  // Papers buttons open individual pages
  document.querySelectorAll('#papers button').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const pageId=btn.getAttribute('data-page'); if(!pageId) return;
      clickSound.currentTime=0; clickSound.play();
      sections.forEach(sec=>sec.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    });
  });

  // Back buttons
  document.querySelectorAll('.back-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      clickSound.currentTime=0; clickSound.play();
      sections.forEach(sec=>sec.classList.remove('active'));
      document.getElementById('papers').classList.add('active');
    });
  });

  // Button hover & click sounds
  document.querySelectorAll('button, .top-buttons a').forEach(btn=>{
    btn.addEventListener('click',()=>{clickSound.currentTime=0;clickSound.play();});
    btn.addEventListener('mouseenter',()=>{clickSound.currentTime=0;clickSound.play();});
  });

  // Theme set
  document.getElementById('theme-set-btn').addEventListener('click',()=>{
    clickSound.currentTime=0; clickSound.play();
    document.body.className='';
    switch(document.getElementById('theme-select').value){
      case 'blue':document.body.classList.add('theme-blue');break;
      case 'green':document.body.classList.add('theme-green');break;
      case 'orange':document.body.classList.add('theme-orange');break;
      case 'white':document.body.classList.add('theme-white');break;
      case 'purple':document.body.classList.add('theme-purple');break;
      default:break;
    }
  });

  // Open blank tab
  document.getElementById('open-blank-btn').addEventListener('click',()=>{
    clickSound.currentTime=0; clickSound.play();
    const newTab=window.open('about:blank','_blank');
    if(newTab){newTab.document.write(document.documentElement.outerHTML);newTab.document.close();}
    else alert('Popup blocked!');
  });

  // Tanuki button hover
  const tanukiBtn=document.getElementById('tanuki-btn');
  const tanukiPage=document.getElementById('tanuki-page');
  const tanukiFrame=document.getElementById('tanuki-frame');
  const tanukiFS=document.getElementById('tanuki-fullscreen');

  tanukiBtn.addEventListener('mouseenter',()=>{tanukiBtn.style.transform='translateY(-5px)';tanukiBtn.style.boxShadow='0 0 25px rgba(255,255,255,0.5)';});
  tanukiBtn.addEventListener('mouseleave',()=>{tanukiBtn.style.transform='translateY(0)';tanukiBtn.style.boxShadow='0 0 15px rgba(255,255,255,0.3)';});

  tanukiBtn.addEventListener('click',()=>{
    clickSound.currentTime=0; clickSound.play();
    sections.forEach(sec=>sec.classList.remove('active'));
    tanukiPage.classList.add('active');
  });

  tanukiFS.addEventListener('click',()=>{if(tanukiFrame.requestFullscreen) tanukiFrame.requestFullscreen(); else if(tanukiFrame.webkitRequestFullscreen) tanukiFrame.webkitRequestFullscreen(); else if(tanukiFrame.msRequestFullscreen) tanukiFrame.msRequestFullscreen();});

})();
</script>
</body>
</html>
